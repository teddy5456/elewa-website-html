  <style>

body {
    background:#FBE8D7 0% 0% no-repeat padding-box;
    opacity: 1;
    font-family: DM Sans;
    }

.main1 {
    display: flex;
    flex-direction: column;
    margin: 2% 4%;
}

h1, h2, p, ul, li{
    font-family: 'DM Sans', sans-serif;
}

.heading {
    left: 209px;
    width: 839px;
    height: 106px;
    text-align: left;
    font: normal normal  82px/110px DM Sans;
    letter-spacing: 0px;
    color: #000000;
    opacity: 1;

}
h3 {
    margin-top: 0;
    left: 209px;
    width: 701px;
    height: 224px;
    text-align: left;
    font: normal normal normal 32px/42px DM Sans;
    letter-spacing: 0px;
    color: #000000;
    opacity: 1;
}



/* Style the header section */
header {
    /* Transparent background and black text */
    background-color: transparent;
    color: #000;
    height: var(--elewa-website-header-bg-height);
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    /* Keep it on top of other elements */
    position: relative;
    z-index: 999;
}

/* Container for header content */
.container {
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* Limit the width of the content */
    max-width: 100%; /* Change to 100% to make it full-width */
    /* Center the content horizontally */
    margin: 0 auto;
    /* Arrange items side by side with space in between */
    display: flex;
    justify-content: space-between;
    /* Center the content vertically */
    align-items: center;
    /* Add padding for spacing */
    padding: 10px 20px;
}

/* Style the logo */
.logo img {
    width: 9.5rem;
    filter: brightness(0);
}


.shape {
    position: absolute;
    background: transparent linear-gradient(289deg, #F2AD69 0%, #F2AD6900 100%) 0% 0% no-repeat padding-box;
    transform: rotate(-25deg);
    border-radius: 1000px;
    top: 430px;
    left: 472px;
    width: 1448px;
    height: 634px;
}




nav {
    display: flex;
    align-items: center; /* Center navigation links vertically */
}

nav a {
    text-decoration: none;
    color: #000000;
    align-items: left;
    font-size: 17px;
    cursor: pointer;
    margin: 0 20px; 
}

nav a:hover {
    text-decoration: underline;
}

.sol {
    text-align: left;
    text-decoration: underline;
    font: normal normal bold 18px/100px DM Sans;
    letter-spacing: 0px;
    color: #000000;
    opacity: 1;
}

.sol i {
    color:rgb(24, 21, 21);
    font-weight: 100; /* Reduce the arrow's font weight */
}


/* Style the "Contact Us" button */
.button {
    background: #2d2e52;
    border-radius: 22px;
    width: 8.375rem;
    padding: 0.7em;
    font-weight: bold;
    font-family: Arial, sans-serif;
}

.contact-us {
    background: #2d2e52;
    border-radius: 22px;
    width: 8.375rem;
    padding: 0.7em;
    border: none;
    text-align: center;
    color: #fff;
    cursor: pointer;
    margin-left: auto; /* Push "Contact Us' to the right by using auto margin */
}


.nav-toggle {
    display: none;
}

.nav-menu {
    display: flex; /* Change to flex to make navigation items horizontal */
    align-items: center; /* Center navigation links vertically */
}

/* Styles for the hamburger menu */
.hamburger {
    display: none;
    cursor: pointer;
}

.line {
    width: 30px;
    height: 3px;
    background-color: #000; /* Change the color as needed */
    margin: 4px 0;
}

/* Add styles for the contact button inside the menu */
.contact-us-mobile {
    background: #2d2e52;
    border-radius: 22px;
    width: 8.375rem;
    padding: 0.7em;
    border: none;
    text-align: center;
    color: #fff;
    cursor: pointer;
    display: none; /* Hide the mobile "Contact Us" button by default */
    margin-top: 10px; 
}

.contact-button1 {
    display: none;
    color: white;
}

.contact-us {
    display: inline-block; /* Show the "Contact Us" button */
    margin-top: 10px; /* Add spacing between the button and menu items */
}

.main {
    display: flex;
    align-items: center;
    height: 70vh;
}

.hero {
    display: flex;
    flex-direction: column;
    max-width: 600px;
}

.btn1 {
    max-width: 150px;
    background: #000000;
    border-radius: 42px;
    border: none;
    color: white;
    padding: 9px 0px;
    font-weight: 900;
    font-family: Arial, sans-serif;
}

.btn1:hover {
    background-color: white;
    color: black;
    border: 2px solid black;
}

button {
    cursor: pointer;
    max-width: 250px;
    color:white;
    font-weight: 700;
    font-family: Helvetica, "sans-serif";
    transition: all .2s;
    padding: 8px 20px;
    border-radius: 42px;
    background: #0d0e0b;
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    font-size: 15px;
}

button:hover {
    background: #ffffff;
    color: black;
    border: 1px solid black;
}

button > svg {
    width: 34px;
    margin-left: 10px;
    transition: transform .3s ease-in-out;
}

button:hover svg {
    transform: translateX(5px);
    color: white;
}

button:active {
    transform: scale(0.95);
}

/* Add a media query to switch to the hamburger menu on smaller screens */
@media (max-width: 798px) {
  .nav-container {
      text-align: center; /* Align navigation buttons in the center */
  }

  .nav-menu {
      display: none;
      flex-direction: column; /* Stack navigation items vertically */
      background-color: #fff; /* Background color for the mobile menu */
      position: absolute; /* Position the mobile menu */
      top: 100%; /* Position it below the header */
      left: 0;
      right: 0;
      z-index: 1000; /* Ensure it's above other content */
  }

  .hamburger {
      display: block;
      margin-left: 50%;
  }

  .nav-toggle:checked + .nav-menu {
      display: flex; /* Show the mobile menu when the toggle is checked */
  }

  /* Style each mobile menu item */
  .nav-menu a {
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      color: #000000;
      font-family: 'DMSans-Regular', Arial, sans-serif;
      font-size: 13px;
      cursor: pointer;
      border-bottom: 1px solid #ccc; /* Add a separator between items */
  }

  /* Style the last mobile menu item (Contact Us) */
  .nav-menu a:last-child {
      border-bottom: none; /* Remove separator for the last item */
  }

  /* Show the mobile "Contact Us" button in hamburger menu */
  .contact-us-mobile {
      display: inline-block;
  }
  /* Hide the desktop "Contact Us" button in mobile mode */
  .contact-us {
      display: none;
  }

  .contact-button1 {
      display: block;
  }

  /* Adjust styles for h1 and h3 for smaller screens */
  .heading {
      left: 10px; /* Adjust left position */
      width: auto; /* Let the width adapt */
      text-align: center; /* Center text on smaller screens */
      font-size: 40px; /* Reduce font size */
      line-height: 50px; /* Adjust line height */
  }

  h3 {
      left: 10px;
      width: auto;
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px; /* Reduce font size */
      line-height: 30px; /* Adjust line height */
  }

  .btn1 {
      top :600px;
      max-width: 100%;
  }

  /* this is for adjusting the background styles for smaller screens */
  .background {
    position: absolute;
    top: 59.27vw;
    left: 49.69vw;
    width: 29.80vw;
    height: 44.79vw;
    transform: matrix(0, -1, 1, 0, 0, 0);
    background: transparent linear-gradient(180deg, #E69083 0%, #E6908300 100%) 0% 0% no-repeat padding-box;
    border-radius: 600px;
    opacity: 1;
    z-index: -1;
  }
  
  /* Custom CSS for the background on the left */
  .background-left {
    position: absolute;
    top: 54.38vw;
    left: 24.27vw;
    width: 29.80vw;
    height: 44.79vw;
    transform: matrix(0, 1, -1, 0, 0, 0);
    /* UI Properties */
    background: transparent linear-gradient(180deg, #E69083 0%, #E6908300 100%) 0% 0% no-repeat padding-box;
    border-radius: 600px;
    opacity: 1;
    z-index: -1;
  }

  button {
      margin: auto;
      font-size: 12px;
      padding: 6px 14px;
      margin-top: 30px; /*  margin to separate button from h3 */
  }

  button > svg {
      width: 18px; /* Further reduce the SVG icon size */
  }


}
  </style>
</head>

  <header>
    <div class="container">

      </div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">

        <div class="contact-button1">
          <a href="#" class="button">Contact Us</a>

      <label for="nav-toggle" class="hamburger">

        <div class="line"></div>
        <div class="line"></div>
      </label>

        <button class="contact-us">Contact Us</button>

      </button>

  </main>
</section>
</body>
